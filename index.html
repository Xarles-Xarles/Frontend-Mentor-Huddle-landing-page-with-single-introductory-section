<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav>
    <img src="images/bg-desktop.svg" alt="bg" class="bg_img desktop">
    <img src="images/bg-mobile.svg" alt="bg" class="bg_img mobile">
  </nav>

  <header class="header">
    <img src="images/logo.svg" alt="logo" class="head_logo">
  </header>

  <main class="main_flex">
    <section class="main_flex_left">
      <img src="images/illustration-mockups.svg" alt="screens" class="screens" width="100%">
    </section>

    <section class="main_flex_right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="register">Register</button>
    </section>
  </main>

  <footer>
    <div>
      <i class="fa fa-facebook" style="font-size: 30px;"></i>
      <i class="fa fa-twitter" style="font-size: 30px;"></i>
      <i class="fa fa-instagram" style="font-size: 30px;"></i>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
    </p>
  </footer>
</body>
</html>
